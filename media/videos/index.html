<!DOCTYPE html>
<html lang="en"><!-- -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Directory Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://kodikpl.github.io/media/images/oka.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
        }
        li {
            margin: 10px 0;
            padding: 10px;
            font-size: 1.2em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        li:last-child {
            border-bottom: none;
        }
        a {
            color: #00d4ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Index of /videos</h1>
    <ul id="directory"></ul>
    <script>
        const repo = 'kodikpl/kodikpl.github.io';
        const branch = 'main'; // Change to your default branch
        const folder = 'videos';
        const url = `https://api.github.com/repos/${repo}/contents/${folder}?ref=${branch}`;

        fetch(url)
            .then(response => response.json())
            .then(files => {
                const list = document.getElementById('directory');
                files.forEach(file => {
                    const li = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = `${file.name}`;
                    link.textContent = file.name;
                    li.appendChild(link);
                    list.appendChild(li);
                });
            })
            .catch(console.error);
    </script>
</body>
</html>
